<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>var exports = {};</script>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      width:auto;
    }
  </style>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Items insertion</th>
      </tr>
      <tr>
        <!-- item insertion section-->
        <th>Please insert a new item name and it's amount
          <br>
          or 
          <br>
          update an existing item with additional amount
        </th>
      </tr>
      <tr>
        <td>
          
          <form id="formInsert" name="formInsert">
            <label for="type">Item type</label><br />
            <input type="text" id="type" name="type" required /><br />
            <label for="amountInsertion">Amount</label><br />
            <input type="text" id="amountInsertion" name="amountInsertion" required /><br />
            <input type="submit" value="Submit" /><br />
            <input type="reset" />
          </form>
        </td>
      </tr>
      <!--item withdraw/borrowing-->
      <tr>
        <th>What would you like to take?</th>
      </tr>
      <tr>
        <td>
          <form id="formBorrow" name="formBorrow">
            <label for="list">Item type</label><br />
            <select id="list" name="list" required></select
            ><br />
            <label for="amountBorrow">Amount</label><br />
            <input type="text" id="amountBorrow" name="amountBorrow" required /><br />
            <input type="submit" value="Submit" /><br />
            <input type="reset" />
          </form>
        </td>
      </tr>
      <!--output-->
      <tr>
        <th>Resource store status</th>
      </tr>
      <tr>
        <td>
          <template id="storage-status">
            <section class="status">
              <header>
                <h2></h2>
              </header>
              <p id="content"></p>
            </section>
          </template>
          <div id="output"></div>
        </td>
      </tr>
    </table>
    <script src="./dest/bundle2.js"></script>
  </body>
</html>
